<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
</head>
<body>
    <h1>Grades for {{ student.name }}</h1>

    <table>
        <thead>
            <tr>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
            <tr>
                <td>{{ grade.value }} || {% if grade.note %} {{ grade.note }} {% endif %}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/profile/{{ current_user.id }}">Back to Profile</a>
</body>
</html>
